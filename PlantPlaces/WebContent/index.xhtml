<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="title">PlantPlaces.com: Promoting Plant Diversity Through Education.</ui:define>
		<ui:define name="top">PlantPlaces.com: Promoting Plant Diversity Through Education.</ui:define>
		<ui:define name="content">
		<h1>Welcome to Plant Places.com</h1>
		<em><h:outputLabel value="#{applicationInfo.slogan}"/></em>
		
		Enter a plant name, and then choose Search.
		<h:form>
			<p:autoComplete value="#{plant.name}" completeMethod="#{searchPlants.completePlants}" />
			<p:commandButton value="Submit" actionListener="#{searchPlants.execute}"/>	
		</h:form>
		
		
		
		<h:link value="Contact Us" outcome="contactUs"/>
		</ui:define>	
	</ui:composition>
</h:body>
</html>
